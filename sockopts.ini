; $Id$

; Socket option configuration file

; Syntax: option = value

; Supported options:
; TYPE
; DEBUG
; LINGER
; SNDBUF
; RCVBUF
; SNDLOWAT
; RCVLOWAT
; SNDTIMEO
; RCVTIMEO
; REUSEADDR
; KEEPALIVE <- TCP only
; DONTROUTE
; BROADCAST
; OOBINLINE
; TCP_NODELAY

; On some Unix platforms, additional TCP_* options are supported

; LINGER = 5
SNDBUF = 8192
RCVBUF = 8192

[tcp]
KEEPALIVE = 1

[bbs]
TCP_NODELAY = 1
